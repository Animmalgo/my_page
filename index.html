<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>홈페이지</title>
    <link rel="stylesheet" href="style.css">
    <script src="common.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <!-- 로그인 박스 -->
    <div id="login_box">
        <div id="login_input">
            <input type="text" name="log_id" id="log_id" placeholder="아이디">
            <br>
            <input type="password" name="log_pw" id="log_pw" placeholder="비밀번호">
            <br>
            <input type="button" name="log_but" value="로그인" onclick="login()">
            <input type="button" name="reg_but" value="회원가입" onclick="register()">
            <input type="button" name="lv" value="렙반감" onclick="levCalc()">
            <br>
        </div>
    </div>

    <!-- 시계 -->
    <div id="clock_box">
        <h1 id="clock"></h1>
    </div>
</body>
</html>
